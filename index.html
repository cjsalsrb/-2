<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거지 키우기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #game {
            text-align: center;
            position: relative;
        }
        #character {
            width: 100px;
            height: 100px;
            background: url('sad_character.png') no-repeat center center;
            background-size: cover;
            margin-bottom: 20px;
        }
        #status {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #targetAmount {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #lotteryStatus {
            position: absolute;
            top: 10px;
            left: 200px;
            font-size: 18px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #miniGame {
            margin-top: 20px;
        }
        #miniGameButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #miniGameInfo {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="targetAmount">목표 금액: 50,000원</div>
        <div id="lotteryStatus">복권: 30초</div>
        <div id="character"></div>
        <div id="status">돈: 0원</div>
        <button id="clickButton" class="button">탭!</button>
        <button id="upgradeButton" class="button">구매: 100원</button>
        <button id="carButton" class="button">자동차 구매: 1000원</button>
        <div id="miniGame">
            <button id="miniGameButton" class="button">도박 도전 (500원)</button>
            <div id="miniGameInfo">도박 성공 확률: 30%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
